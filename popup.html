<!DOCTYPE html>
<html>
<head>
  <title>Oddsjam Fantasy Bet Sizing Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Oddsjam Fantasy Bet Sizing Calculator</h2>
  <p>Click the button to view recommended bets on oddsjam website based on Kelly Criterion</p>
  
  <div class="input-group">
    <label for="bankroll">Bankroll ($):</label>
    <input type="number" id="bankroll" value="5000" min="0">
  </div>
  <div class="input-group">
    <label for="kellyMultiplier">Kelly Multiplier (0-1):</label>
    <input type="number" id="kellyMultiplier" value="0.25" min="0" max="1" step="0.01">
  </div>
  
  <button id="scrapeButton">Get Data</button>
  
  <div id="results">
    <textarea readonly placeholder="Scraped text will appear here..."></textarea>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
